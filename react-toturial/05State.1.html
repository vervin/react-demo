<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="common/react.development.js"></script>
    <script src="common/react-dom.development.js"></script>
    <script src="common/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

        function Clock(props) {
          return (
                <div>
                <h1>Hello, world!</h1>
                <h2>It is {props.date.toLocaleTimeString()}.</h2>
                </div>
            );
          }
        function tick() {
            ReactDOM.render(
              <Clock date={new Date()} />,
              document.getElementById('root')
            )
          }
         

          setInterval(tick, 1000)
//然而，它错过了一个关键的要求：Clock设置一个定时器并且每秒更新UI应该是Clock的实现细节。

// 理想情况下，我们写一次 Clock 然后它能更新自身
    </script>
   
  </body>
</html>
